<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/extras/spring/security">
    <head>
        <title>MissingPets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../user-login.css">
        <link rel="stylesheet" href="../navbar.css">
        <link rel="icon" href="../logo-editado.png">
    </head>
    <body>

        <header th:insert="fragments/navbar.html :: header"> 
        </header>



        <form class="form-control" th:action="@{/logincheck}" method="POST">


            <h1>Bienvenido/a</h1>
            <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
            <!--<p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>-->
            <label for="email">Email</label>
            <input class="rounded" type="email" name="email" placeholder="Email">
            <label for="password">Contraseña</label>
            <input class="rounded" type="password" name="password" placeholder="Contraseña">


            <input class="botons" type="submit" value="Ingresar">

            <p><a href="/user/signup-form">¿No tienes cuenta? Registrate aquí</a></p>

        </form>

        <img src="../UsuarioLogin.png">

    </body>
</html>
